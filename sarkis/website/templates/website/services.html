<section id="service">
  <div class="categories">
  {% for category in categories %}
    <button class="button-category">{{category.name}}</button>
  {% endfor %}
    <button class="button-category">All</button>
  </div>
  <div class="services">
    {% for service in services %}
    <a href="{% url 'service' service %}" class="service">
      <p>{{service.name}}</p>
      <span></span>
      <p>Categories:</p>
      {% for category in service.get_categories %}
      <p class="category-service">{{category.name}}</p>
      {% endfor %}
      <span></span>
      <p>{{service.description}}</p>
    </a>
    {% endfor %}
  </div>
</section>
